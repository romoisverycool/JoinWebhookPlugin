name: Build Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Build with Maven
      run: mvn package

    - name: Upload built plugin
      uses: actions/upload-artifact@v3
      with:
        name: JoinWebhookPlugin
        path: target/*.jar
